<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/all.min.css">
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/main.css">
</head>

<body>
    <section class="my-5 input-section">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="inputs-layer rounded-3 p-5">
                        <h1 class="text-center text-white fw-bolder">Product Managment System</h1>

                        <div class="form-floating my-3">
                            <input type="text" class="form-control fw-bold px-3 bg-dark text-white"
                                id="productNameInput" placeholder="Enter Product Name">
                            <label for="productNameInput" class="ms-3 text-white">Enter Product Name</label>
                        </div>
                        <div class="form-floating my-3">
                            <input type="number" class="form-control fw-bold px-3 bg-dark text-white"
                                id="productpriceInput" placeholder="Enter Product price">
                            <label for="productpriceInput" class="ms-3 text-white">Enter Product price</label>
                        </div>
                        <div class="form-floating my-3">
                            <input type="text" class="form-control fw-bold px-3 bg-dark text-white"
                                id="productcategoryInput" placeholder="Enter Product category">
                            <label for="productcategoryInput" class="ms-3 text-white">Enter Product category</label>
                        </div>
                        <div class="form-floating my-3">
                            <textarea type="text" class="form-control fw-bold px-3 bg-dark text-white"
                                id="productdescInput" placeholder="Enter Product description"></textarea>
                            <label for="productdescInput" class="ms-3 text-white">Enter Product description</label>
                        </div>
                        <div class="btn-submit text-center mt-3">
                            <button class="btn btn-lg text-white fw-bold" id='submitBtn'>ADD</button>
                        </div>
                        <div class="form-floating my-3">
                            <input oninput="searchProduct(this.value);" type="text"
                                class="form-control bg-dark text-white" placeholder="Search For Product"
                                id="SearchProductInput">
                            <label for="SearchProductInput" class="ms-3 text-white">Search For Product</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="products-table mb-5">
        <div class="container">
            <div class="row g-3" id="tableBody">
            </div>
        </div>
    </section>


    <script src="style/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
